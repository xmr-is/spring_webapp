<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
    <header>
        <div class="row">
            <div class="col-10 d-flex">
                    <a href="#" class="nav-link px-2 link-secondary">Home</a>
                    <a href="#" class="nav-link px-2 link-dark">Features</a>
                    <a href="#" class="nav-link px-2 link-dark">Pricing</a>
                    <a href="#" class="nav-link px-2 link-dark">FAQs</a>
                    <a href="#" class="nav-link px-2 link-dark">About</a>
            </div>
            <div class="col-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </div>
    </header>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<main class="form-login">
    <form th:action="@{/goMenu}" th:object="${loginForm}" method="post">
        <h1 class="h3">Login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="li0000" required autocomplete="off" th:field="*{esqId}">
            <label for="floatingInput"><span class="bi bi-person"></span> ESQ ID</label>
<!--            <div id="esqIdHelpBlock" class="form-text">-->
<!--                不適切なESQIDです。-->
<!--            </div>-->
        </div>

        <br>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="passwordHelpBlock" required autocomplete="off" th:field="*{password}">
            <label for="floatingPassword"><span class="bi bi-lock"></span> Password</label>
<!--            <div id="passwordHelpBlock" class="form-text" >-->
<!--                不適切なパスワードです。-->
<!--            </div>-->
        </div>

        <br>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>


        <div class="forgot">
            <p><a th:href="@{/resetPassword}">Forgot Password?</a></p>
        </div>

        <div class="border-bottom"></div>

        <div class="create-new-account">
            <p><a th:href="@{/createNewAccount}">Create New Account</a></p>
        </div>
<!--        <p class="mt-5 mb-3 text-muted">Adv. Sys. G-1 No.1</p>-->
    </form>
</main>



</body>
</html>
