<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="fixed-top container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<main class="form-login">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="li0000" required autocomplete="off">
            <label for="floatingInput"><span class="bi bi-person"></span> ESQ ID</label>

<!--            <div id="esqIdHelpBlock" class="form-text">-->
<!--                不適切なESQIDです。-->
<!--            </div>-->
        </div>

        <br>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="passwordHelpBlock" required autocomplete="off">
            <label for="floatingPassword"><span class="bi bi-lock"></span> Password</label>
<!--            <div id="passwordHelpBlock" class="form-text" >-->
<!--                不適切なパスワードです。-->
<!--            </div>-->
        </div>

        <br>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>


        <div class="forgot">
            <p><a th:href="@{/resetPassword}">Forgot Password?</a></p>
        </div>

        <div class="border-bottom"></div>

        <div class="create-new-account">
            <p><a th:href="@{/createNewAccount}">Create New Account</a></p>
        </div>
<!--        <p class="mt-5 mb-3 text-muted">Adv. Sys. G-1 No.1</p>-->
    </form>
</main>



</body>
</html>
